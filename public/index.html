<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrimznBot | CryptoConsult</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f7931a;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      background-color: #f7931a;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px;
    }
    #chat-box {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      min-height: 200px;
      margin-bottom: 20px;
      overflow-y: auto;
    }
    .user-msg, .bot-msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
    }
    .user-msg {
      background: #f7931a;
      color: #000;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot-msg {
      background: #333;
      color: #f1f1f1;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    #chat-form {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    #submit-btn, #clear-btn {
      background-color: #f7931a;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CrimznBot - CryptoConsult</h1>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask CrimznBot something..." required />
    <button id="submit-btn" type="submit">Send</button>
    <button id="clear-btn" type="button">Clear</button>
  </form>
  <br />
  <a class="button" href="https://commerce.coinbase.com/checkout/0193a8a5-c86f-407d-b5d7-6f89664fbdf8" target="_blank">Pay with Crypto</a>
  <a class="button" href="https://paypal.me/crimzn" target="_blank">PayPal</a>
  <a class="button" href="https://x.com/Crimzn570" target="_blank">Follow on X</a>
  <audio autoplay loop hidden>
    <source src="/philly2scranton.mp3" type="audio/mpeg" />
  </audio>
  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage("You", message, "user-msg");
      input.value = "";
      const botMsg = document.createElement("div");
      botMsg.className = "bot-msg";
      botMsg.innerText = "Typing...";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        botMsg.innerText = data.reply || "No reply.";
      } catch (err) {
        botMsg.innerText = "Error talking to CrimznBot.";
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("clear-btn").addEventListener("click", () => {
      chatBox.innerHTML = "";
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = className;
      msg.innerText = text;
      chatBox.appendChild(msg);
    }
  </script>
</body>
</html>
