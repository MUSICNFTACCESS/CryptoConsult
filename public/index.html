<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoConsult by Crimzn</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    h1 {
      color: #f7931a;
      font-size: 32px;
      margin-bottom: 10px;
    }
    #prices {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .services {
      list-style: square;
      margin-bottom: 20px;
    }
    .buttons a {
      display: inline-block;
      background: #f7931a;
      color: black;
      padding: 10px 16px;
      margin: 5px 10px 15px 0;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    #chatbox {
      background-color: #111;
      border: 1px solid #f7931a;
      padding: 15px;
      min-height: 100px;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      background-color: #222;
      border: 1px solid #f7931a;
      color: white;
    }
    button {
      background-color: #f7931a;
      color: black;
      padding: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="autoplay.mp3" type="audio/mpeg">
  </audio>

  <h1>CryptoConsult by Crimzn</h1>
  <div id="prices">Loading live prices...</div>

  <ul class="services">
    <li>Technical Analysis</li>
    <li>Wallet Setup</li>
    <li>On-Ramp & Off-Ramp Guidance</li>
    <li>Risk Management & Strategy</li>
  </ul>

  <div class="buttons">
    <a href="https://commerce.coinbase.com/checkout/0193a8a5-c86f-407d-b5d7-6f89664fbdf8" target="_blank">Book Now</a>
    <a href="https://paypal.me/crimzn" target="_blank">Pay with PayPal</a>
  </div>

  <div id="chatbox"></div>
  <form id="chat-form">
    <input type="text" placeholder="Ask CrimznBot..." required />
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
