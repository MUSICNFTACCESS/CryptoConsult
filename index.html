<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptoConsult by Crimzn</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    body { background-color: #000; color: #f7931a; font-family: monospace; padding: 0; margin: 0; text-align: center; }
    nav { display: flex; justify-content: center; background: #111; padding: 10px; }
    nav button { background: none; border: none; color: #f7931a; margin: 0 10px; font-size: 16px; cursor: pointer; }
    nav button.active { border-bottom: 2px solid #f7931a; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    input[type="text"] { padding: 10px; width: 80%; max-width: 400px; border-radius: 5px; border: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>CryptoConsult by Crimzn</h1>
  <div class="prices" id="prices">BTC, ETH, and SOL loading...</div>

  <nav>
    <button id="tab-bot" class="active">CrimznBot</button>
    <button id="tab-portfolio">Portfolio Tracker</button>
  </nav>

  <section id="section-bot" class="active">
    <form>
      <input type="text" placeholder="Ask CrimznBot anything..." />
      <button type="submit">Send</button>
    </form>
    <div id="chatbox"></div>
  </section>

  <section id="section-portfolio">
    <h2>Track Portfolio by Wallet</h2>
    <p>Paste a wallet address below (no connect needed):</p>
    <input type="text" id="walletInput" placeholder="Enter Solana or ETH address..." />
    <div id="portfolioResult" style="margin-top:20px;"></div>
  </section>
</body>
</html>
