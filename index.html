<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrimznBot</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #fff;
    }
    #chatbox {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #f7931a;
      background-color: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #f7931a;
      border: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Talk to CrimznBot</h1>
  <form>
    <input type="text" placeholder="Ask something..." required />
    <button type="submit">Send</button>
  </form>
  <div id="chatbox"></div>

  <script src="script.js"></script>
</body>
</html>
