<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crimzn Crypto Consult</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      color: #f7931a;
    }
    .button {
      background-color: #f7931a;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px 5px;
      display: inline-block;
    }
    #chat-form {
      display: flex;
      margin-top: 20px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    #chat-response {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Crimzn Crypto Consult</h1>
  <h2>Powered by crimznbot</h2>
  <p>Get Bitcoin & crypto consulting powered by AI.</p>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask anything about crypto..." />
    <button type="submit">Send</button>
  </form>

  <div id="chat-response">This is where crimznbot will respond.</div>

  <a class="button" href="https://commerce.coinbase.com/checkout/0193a8a5-c86f-407d-b5d7-6f89664fbdf8" target="_blank">Pay with Crypto</a>
  <a class="button" href="https://x.com/Crimzn570" target="_blank">Follow on X</a>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const responseDiv = document.getElementById('chat-response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      responseDiv.innerHTML = "Thinking...";
      try {
        const res = await fetch('https://crimznbot.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await res.json();
        responseDiv.innerHTML = data.response || "No reply.";
      } catch {
        responseDiv.innerHTML = "Error reaching crimznbot.";
      }
      input.value = '';
    });
  </script>
</body>
</html>
