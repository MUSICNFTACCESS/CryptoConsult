<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoConsult</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>CryptoConsult</h1>
  <p>Welcome to your personal crypto consulting service.</p>

  <ul class="services">
    <li>Technical Analysis</li>
    <li>Risk Management</li>
    <li>Wallet Setup</li>
    <li>On-Ramping & Off-Ramping</li>
    <li>Capital Allocation</li>

    <textarea id="user-input" placeholder="Ask CrimznBot..."></textarea>
    <button type="submit">Send</button>

  </form>

  <pre id="chat-box"></pre>
  <audio autoplay loop>
    <source src="philly2scranton.mp3" type="audio/mpeg" />
  </audio>
