<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crimzn Crypto Consult</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      color: #f7931a;
    }
    #chat-form {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    #submit-btn {
      background-color: #f7931a;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #chat-response {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Crimzn Crypto Consult</h1>
  <h2>Powered by CrimznBot</h2>
  <p>Get Bitcoin & crypto consulting powered by AI.</p>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask CrimznBot something..." />
    <button id="submit-btn" type="submit">Send</button>
  </form>

  <div id="chat-response">Your response will appear here.</div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const input = document.getElementById("user-input").value;
      document.getElementById("chat-response").innerText = "Thinking...";
      // Placeholder â€” this would call your backend bot
      setTimeout(() => {
        document.getElementById("chat-response").innerText = "This is where CrimznBot will respond.";
      }, 1000);
    });
  </script>
</body>
</html>
