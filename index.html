<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoConsult | CrimznBot</title>
  <style>
    body {
      background-color: #000;
      color: #f7931a;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    h2 {
      font-size: 20px;
      margin-top: 30px;
    }
    ul {
      margin-top: 10px;
    }
    li {
      margin-bottom: 6px;
    }
    #chatbox {
      border: 1px solid #f7931a;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #111;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #f7931a;
      background-color: #111;
      color: #fff;
    }
    button {
      padding: 10px;
      background-color: #f7931a;
      color: #000;
      border: none;
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      margin-right: 10px;
      text-decoration: none;
      color: #fff;
      background: #f7931a;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>CryptoConsult Services</h1>
  <h2>Book a Consultation:</h2>
  <ul>
    <li>Technical Analysis (TA)</li>
    <li>Wallet Setup & Security</li>
    <li>DeFi Onboarding</li>
    <li>Portfolio Allocation Strategy</li>
  </ul>
  <div class="buttons">
    <a href="https://commerce.coinbase.com/checkout/0193a8a5-c86f-407d-b5d7-6f89664fbdf8" target="_blank">Pay with Crypto</a>
    <a href="https://paypal.me/crimzn" target="_blank">Pay with PayPal</a>
  </div>

  <h2>Talk to CrimznBot</h2>
  <form>
    <input type="text" placeholder="Ask a crypto question..." required />
    <button type="submit">Send</button>
  </form>
  <div id="chatbox"></div>

  <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.querySelector('input');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const chatBox = document.querySelector('#chatbox');
      chatBox.innerHTML += `> You: ${userMessage}\n`;

      try {
        const response = await fetch('https://crimznbot.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        chatBox.innerHTML += `> CrimznBot: ${data.reply}\n`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `> CrimznBot: Error reaching server.\n`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      input.value = '';
    });
  </script>
</body>
</html>
